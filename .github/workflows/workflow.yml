name: "Pull Request Labeler"
on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          add-labels: "Ready for review"
          repo-token: "${{ secrets.GITHUB_TOKEN }}"